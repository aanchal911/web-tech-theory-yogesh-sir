<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="password_validation.css">
</head>
<body>
    <center>
        <h1 style="color:Orange">Nucleus</h1>
        <h3>Validate password</h3>
        <form id="passwordForm">
            <div>
                <label for="usr">Enter Username:</label>
                <input type="text" id="usr" name="username" required><br><br>
            </div>
            <div>
                <label for="pswd">Enter Password:</label>
                <input type="password" id="pswd" name="password" required>
                <span id="message" class="message"></span> <br><br>
            </div>
            <div id="requirements">
                <h4>Password must contain:</h4>
                <ul>
                    <li id="length">At least 8 characters</li>
                    <li id="lowercase">At least one lowercase letter</li>
                    <li id="uppercase">At least one uppercase letter</li>
                    <li id="number">At least one number</li>
                    <li id="special">At least one special character (!@#$%^&*)</li>
                </ul>
            </div>
            <input type="submit" value="Submit" style="border-color:orange">
            <button type="reset" value="Reset" style="border-color:orange">Reset</button>
        </form>
    </center>
    <script src="password_validation.js"></script>
</body>
</html>
